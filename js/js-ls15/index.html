<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library and sliders</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="images/game1.jpg" alt="game" /></div>
          <div class="swiper-slide"><img src="images/game2.jpg" alt="game" /></div>
          <div class="swiper-slide"><img src="images/game3.jpg" alt="game" /></div>
          <div class="swiper-slide"><img src="images/game4.jpg" alt="game" /></div>
          <div class="swiper-slide"><img src="images/game5.jpg" alt="game" /></div>
          <div class="swiper-slide"><img src="images/game6.jpg" alt="game" /></div>
          <div class="swiper-slide"><img src="images/game7.jpg" alt="game" /></div>
          <div class="swiper-slide"><img src="images/game8.jpg" alt="game" /></div>
          <div class="swiper-slide"><img src="images/game9.jpg" alt="game" /></div>
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
